<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <h1 class="header">Etch-A-Sketch</h1>
        <div class="canvas"></div>
        <div class="btns">
          <input type="color" name="color" id="color" />
          <button class="btn btn--draw">Color</button>
          <button class="btn btn--rainbow">Rainbow</button>
          <button class="btn btn--eraser">Eraser</button>

          <div class="range-div">
            <label for="range" class="range-label">16x16</label>
            <input
              type="range"
              name="range"
              id="range"
              min="1"
              max="64"
              value="16"
            />
            <!-- <div class="gridline-div">
            <input type="checkbox" name="gridline" id="gridline" />
            <label for="gridline">Gridline</label>
          </div> -->
          </div>

          <button class="btn--circle btn--clear">Clear</button>
        </div>
      </div>

      <footer>
        Copyright &copy; <span>2025</span> hairalei
        <a class="git" href="https://github.com/hairalei">
          <ion-icon class="git-logo" name="logo-github"></ion-icon>
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
